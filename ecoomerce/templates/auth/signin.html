{% extends "nav.html" %}
{% load socialaccount %}

{% block title%}
CLASSY COLLECTIBLES-SignUp
{% endblock%}
{%block style%}
<style>
.btn{
    font-family: "Raleway", sans-serif;
    font-weight: 800;
    font-size: 12px;
    letter-spacing: 1px;
    display: inline-block;
    padding: 5px 15px;
    border-radius: 50px;
    transition: 0.5s;
    color: #3498db;
    border: 2px solid #3498db;
    margin-top:0px;
    }
.btn:hover{
    color: #fff;
    background-color:#3498db;
}
.btnn{
    font-family: "Raleway", sans-serif;
    font-weight: 900;
    font-size: 15px;
    letter-spacing: 1px;
    display: inline-block;
    padding: 10px 30px;
    transition: 0.5s;
    color: #3498db;
    }
.dta{
    font-size:12px;
    font-weight: 900;
}
.sinn{
    text-decoration:none;
    display:flex;
    gap:15px;
    justify-content:center;
    border:2px solid  #3498db;
    align-items:center;
    padding:10px;
    border-radius:30px;

}
.sinn p{
    margin-bottom:0;
}
.signnn{
    text-align:center;
    margin:10px;

}
#mess{
    display:flex;
    justify-content:space-between;
}

</style>
{%endblock%}
{% block body%}
<div class="container">
    

    <div class="row">
        <div class="col-md-3">
            <div class="google" data-aos="fade-up" data-aos-delay="400" >
                <a href="{% provider_login_url 'google' %}" class="sinn btn">
                    <i class="bi bi-google"></i>
                    <p>Login with Google Accounts.</p> 
                </a> 
            </div>
            <h5 class="signnn " data-aos="fade-up" data-aos-delay="400">or</h5>
            {% for message in messages%}
            <div id="mess" class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <p> {{message}} </p>
                <button type="button" data-aos="fade-up" data-aos-delay="400" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
        <form action="/auth/signin/" method="post">{% csrf_token %}
            <h3 class="col-md-6 gap-1"  data-aos="fade-up" data-aos-delay="400">Signup</h3>
            <br/>
            <div class="form-group"  data-aos="fade-up" data-aos-delay="400">
               
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <br/>
            <div class="form-group"  data-aos="fade-up" data-aos-delay="400">
              
            <input name="pass1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <br/>
            <div class="form-group"  data-aos="fade-up" data-aos-delay="400">

                <input name="pass2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Conform Password" required>
            </div>
            <br/>
            <button type="submit" class="btn"  data-aos="fade-up" data-aos-delay="400">Submit</button>
            <hr data-aos="fade-up" data-aos-delay="400"/>
            <div class="form-group"  data-aos="fade-up" data-aos-delay="400">
                <label  class="dta">Already User??</label>
                <a href="/auth/login" class="btnn" >Login</a><br>
            </div>
        </form>
    </div> 
</div>
</div>
{% endblock%}
