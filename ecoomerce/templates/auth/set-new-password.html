{% extends "nav.html" %}


{% block title%}
CLASSY COLLECTIBLES-RESET
{% endblock%}

{%block style%}
<style>
    .btn{
        font-family: "Raleway", sans-serif;
        font-weight: 800;
        font-size: 12px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 5px 15px;
        border-radius: 50px;
        transition: 0.5s;
        color: #3498db;
        border: 2px solid #3498db;
        margin-top:0px;
        }
    .btn:hover{
        color: #fff;
        background-color:#3498db;
    }
    .btnn{
        font-family: "Raleway", sans-serif;
        font-weight: 900;
        font-size: 15px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 10px 30px;
        transition: 0.5s;
        color: #3498db;
        }
    .dta{
        font-size:12px;
        font-weight: 900;
    }
</style>
{%endblock%}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            {% for message in messages%}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
             <p>{{message}}</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
        <form action="{% url 'set-new-password' uidb64 token %}" method="post">{% csrf_token %}
            <h5 class="col-md-6 gap-3 "  data-aos="fade-up" data-aos-delay="400">Set new Password</h5>
            <br/>
            <div class="form-group"  data-aos="fade-up" data-aos-delay="400">
              
            <input name="pass1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <br/>
            <div class="form-group"  data-aos="fade-up" data-aos-delay="400">
                <input name="pass2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Conform Password" required>
            </div>
            <hr/>
            <button type="submit" class="btn"  value="Reset"  data-aos="fade-up" data-aos-delay="400">Submit</button>
           
        </form>
    </div> 
</div>
</div>
{% endblock%}
