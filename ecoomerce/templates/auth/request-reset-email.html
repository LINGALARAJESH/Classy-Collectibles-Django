{% extends "nav.html" %}

{% block title%}
      Reset Password
{% endblock%}
{%block style%}
<style>
    .btn{
        font-family: "Raleway", sans-serif;
        font-weight: 800;
        font-size: 12px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 5px 15px;
        border-radius: 50px;
        transition: 0.5s;
        color: #3498db;
        border: 2px solid #3498db;
        margin-top:0px;
        }
    .btn:hover{
        color: #fff;
        background-color:#3498db;
    }
    .btnn{
        font-family: "Raleway", sans-serif;
        font-weight: 900;
        font-size: 15px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 10px 30px;
        transition: 0.5s;
        color: #3498db;
        }
    .dta{
        font-size:12px;
        font-weight: 900;
    }
    
    #mess{
        display:flex;
        justify-content:space-between;
    }
    
</style>
{%endblock%}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            {% for message in messages%}
            <div id="mess" class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <p>{{message}}</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>{% csrf_token %}
            {% endfor %}
        <form action="/auth/request-reset-email/" method="post">{% csrf_token %}
            <h5 class="col-md-6 gap-1 "  data-aos="fade-up" data-aos-delay="400">Reset Password</h5>

            <div class="form-group"  data-aos="fade-up" data-aos-delay="400">
               
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
            </div>
            <br/>
            <button type="submit" class="btn"  data-aos="fade-up" data-aos-delay="400">Submit</button>
            <hr/>
           
            <div class="form-group"  data-aos="fade-up" data-aos-delay="400">
                <span  class="dta">Go back??</span>
                <span><a href="/auth/login" class="btnn">Login</a></span ><br>
            </div>
        </form>
    </div> 
</div>
</div>
{% endblock%}
